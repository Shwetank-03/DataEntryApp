<div class="container">
    <div class="row">
      <div class="col-md-6">
        <div class="card">
          <div class="text-center">
            <h1>Student Signup</h1>
            <strong>Signup anytime!</strong>
          </div>
  
          <form [formGroup]="signupForm" (ngSubmit)="Signup()">
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input type="text" formControlName="name" class="form-control" id="name" aria-describedby="nameError">
              <small *ngIf="signupForm.get('name')?.invalid && signupForm.get('name')?.touched" id="nameError" class="text-danger">Name is required</small>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" formControlName="email" class="form-control" id="email" aria-describedby="emailError">
              <small *ngIf="signupForm.get('email')?.invalid && signupForm.get('email')?.touched" id="emailError" class="text-danger">Email is required</small>
            </div>
            <div class="mb-3">
              <label for="mobile" class="form-label">Mobile number</label>
              <input type="number" formControlName="mobile" class="form-control" id="mobile" aria-describedby="mobileError">
              <small *ngIf="signupForm.get('mobile')?.invalid && signupForm.get('mobile')?.touched" id="mobileError" class="text-danger">Mobile number is required</small>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" formControlName="password" class="form-control" id="password" aria-describedby="passwordError">
              <small *ngIf="signupForm.get('password')?.invalid && signupForm.get('password')?.touched" id="passwordError" class="text-danger">Password is required</small>
            </div>
  
            <button type="submit" class="btn btn-primary">Signup</button>
          </form>
          <a style="color: blue; margin-top: 10px;" routerLink="/login">Already Registered? Click here to login</a>
        </div>
      </div>
    </div>
  </div>
