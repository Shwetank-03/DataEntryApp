<nav class="navbar navbar-light bg-dark">
    <div class="container-fluid">
      <h2 class="text-light primary">Result Management System</h2>
      <div class="d-flex">
        <button class="btn btn-success" (click)="add()" data-bs-toggle="modal" data-bs-target="#exampleModal">Add student</button>
        <button routerLink="/login" class="btn btn-warning">Logout</button>
      </div>
    </div>
  </nav>
  
  <!---table-->
  <table class="table mt-4">
    <thead>
      <tr>
        <th scope="col">S.id</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Roll No.</th>
        <th scope="col">Mobile No.</th>
        <th scope="col">City</th>
        <th scope="col">Score</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of allStudentData; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ data.name }}</td>
        <td>{{ data.email }}</td>
        <td>{{ data.roll }}</td>
        <td>{{ data.mobile }}</td>
        <td>{{ data.city }}</td>
        <td>{{ data.score }}</td>
        <td>
          <button class="btn btn-info" (click)="edit(data)" data-bs-toggle="modal" data-bs-target="#exampleModal">Edit</button>
          <button class="btn btn-danger" (click)="deleteStudent(data)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div style="background: blue;" class="modal-header">
          <h5 style="color: aliceblue; font-size: 26px; margin: left 62px; font-weight: 620;" class="modal-title"
            id="exampleModalLabel">Result Management</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
  
        <form [formGroup]="formValue" (ngSubmit)="onFormSubmit()">
          <div class="form-group">
            <label for="exampleInputEmail1">Name</label>
            <input type="text" class="form-control" formControlName="name" id="exampleInputEmail1"
              aria-describedby="emailHelp" placeholder="Enter your name">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Email Id</label>
            <input type="email" class="form-control" formControlName="email" id="exampleInputEmail1"
              aria-describedby="emailHelp" placeholder="Enter your email">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Roll No.</label>
            <input type="number" class="form-control" formControlName="roll" id="exampleInputEmail1"
              aria-describedby="emailHelp" placeholder="Enter your Roll">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Mobile No.</label>
            <input type="number" class="form-control" formControlName="mobile" id="exampleInputEmail1"
              aria-describedby="emailHelp" placeholder="Enter your mobile">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">City</label>
            <input type="text" class="form-control" formControlName="city" id="exampleInputEmail1"
              aria-describedby="emailHelp" placeholder="Enter your city">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Score</label>
            <input type="number" class="form-control" formControlName="score" id="exampleInputEmail1"
              aria-describedby="emailHelp" placeholder="Enter your score">
          </div>
          <div style="background-color: blue;" class="modal-footer">
            <button type="button" class="btn btn-warning" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-success" *ngIf="showAdd">Add</button>
            <button type="button" class="btn btn-success" *ngIf="showUpdate" (click)="onFormSubmit()">Update</button>
          </div>
        </form>
      </div>
    </div>
  </div>
